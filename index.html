<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Restaurant App</title>
  </head>
  <body>
    <header>
      <h1 class="title">Jimmy's Diner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>
    <section class="menu">
      <div class="menu-item">
        <div class="item-info">
          üçï
          <div class="item-title">
            <h2>Pizza</h2>
          </div>
          <div class="ingredients">
            <p>pepperoni,mushrom,mozarella</p>
          </div>
          <div class="price">$14</div>
        </div>
        <div class="item-button">
          <button>+</button>
        </div>
      </div>
      <div class="menu-item">
        <div class="item-info">
          <div class="item-title">
            <h2>Hamburger</h2>
          </div>
          <div class="ingredients">
            <p>beef, cheese, lettuce</p>
          </div>
          <div class="price">$14</div>
        </div>
        <div class="item-button">
          <button>+</button>
        </div>
      </div>
      <div class="menu-item">
        <div class="item-info">
          <div class="item-title">
            <h2>Beer</h2>
          </div>
          <div class="ingredients">
            <p>grain, hops, yeast, water</p>
          </div>
          <div class="price">$14</div>
        </div>
        <div class="item-button">
          <button>+</button>
        </div>
      </div>
    </section>
    <section class="your-order">
      <h2>Your order</h2>
      <div class="order-info">
        <div class="item">Pizza</div>
        <div class="your-order-button"><button></button></div>
        <div class="price"><p></p></div>
      </div>
      <div class="total">
        <h3>Total price:</h3>
        15
      </div>
      <button>Complete order</button>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
