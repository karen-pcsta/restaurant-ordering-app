<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Restaurant App</title>
  </head>
  <body>
    <header class="display">
      <h1 class="title">Jimmy's Diner</h1>
      <p>The best burgers and pizzas in town.</p>
    </header>
    <section class="menu display">
      <div class="menu-item">
        <img src="./images/pizza.png" alt="" />
        <div class="item-info">
          <h4>Pizza</h4>
          <p class="ingredients">pepperoni,mushrom,mozarella</p>
          <span class="price">$15</span>
        </div>
        <div class="item-button">
          <button><i class="fa-regular fa-plus"></i></button>
        </div>
      </div>
      <div class="menu-item">
        <img src="./images/burger.png" alt="" />
        <div class="item-info">
          <h4>Burger</h4>
          <p class="ingredients">beef, cheese, lettuce</p>
          <span class="price">$15</span>
        </div>
        <div class="item-button">
          <button><i class="fa-regular fa-plus"></i></button>
        </div>
      </div>
      <div class="menu-item">
        <img src="./images/beer.png" alt="" />
        <div class="item-info">
          <h4>Beer</h4>
          <p class="ingredients">grain, hops, yeast, water</p>
          <span class="price">$15</span>
        </div>
        <div class="item-button">
          <button><i class="fa-regular fa-plus"></i></button>
        </div>
      </div>
    </section>
    <section class="your-order display">
      <h2>Your order</h2>
      <div class="order-info">
        <span class="item">Pizza</span>
        <div class="remove-button">
          <button>remove</button>
        </div>
        <span class="order-price price">$15</span>
      </div>
      <div class="total">
        <h3>Total price:</h3>
        15
      </div>
      <button>Complete order</button>
    </section>

    <script src="index.js" type="module"></script>
  </body>
</html>
